<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam'>
        <a-marker preset="custom" type="pattern" url="images/pattern-FMB_MARKER_TEMPLATE.patt">
            <a-entity
            position="0 0 0"
            scale="5 5 5"
            gltf-model="https://raw.githubusercontent.com/ShonnyAIO/realidad-aumentada-microscopio/refs/heads/main/models/fmb_microscope/scene.gltf"
            ></a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="images/pattern-DIGIT_MARKER.patt">
            <a-entity
            position="0 0 0"
            scale="5 5 5"
            gltf-model="https://raw.githubusercontent.com/ShonnyAIO/realidad-aumentada-microscopio/refs/heads/main/models/phase_microscope/scene.gltf"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
