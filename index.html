<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="FMB" type="pattern" url="images/pattern-FMB_MARKER_TEMPLATE.patt">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="5 5 5"
            gltf-model="models/fmb_microscope/scene.gltf"
            ></a-entity>
        </a-marker>

        <a-marker preset="DIGIT" type="pattern" url="images/pattern-DIGIT_MARKER.patt">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="5 5 5"
            gltf-model="models/digital_microscope/scene.gltf"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
